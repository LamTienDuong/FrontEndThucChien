<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="tool">
        <input id="color" type="color">
        <button id="eraser"><i class="fa-solid fa-eraser"></i></button>
        <button id="decrease">-</button>
        <button id="size">20</button>
        <button id="increase">+</button>
        <a id="save" download="download.png"><i class="fa-regular fa-floppy-disk"></i></a>
        <button id="clear"><i class="fa-regular fa-rectangle-xmark"></i></button>
    </div>
    <canvas width="700" height="400"></canvas>
    <script src="main.js"></script>
</body>

</html>
