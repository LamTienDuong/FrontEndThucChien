<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="control">
            <button class="active" type="all">All</button>
            <button type="salad">Salad</button>
            <button type="meat">Meat</button>
            <button type="cake">Cake</button>
            <button type="banana">Banana</button>
        </div>

        <div class="food-container">
            <div class="food">
                <img src="img/cake.jpg" alt="" type="cake">
            </div>
            <div class="food">
                <img src="img/cake1.jpg" alt="" type="cake">
            </div>
            <div class="food">
                <img type="banana"
                    src="img/chuoi-cau-nai-800g-tro-len-giao-ngau-nhien-song-hoac-chin-202309301657453395_300x300.webp"
                    alt="">
            </div>
            <div class="food">
                <img type="banana" src="img/chuoi-gia-nam-my-chin-e1507686366387.jpg" alt="">
            </div>
            <div class="food">
                <img src="img/meat.jpg" alt="" type="meat">
            </div>
            <div class="food">
                <img src="img/meat1.jpg" alt="" type="meat">
            </div>
            <div class="food">
                <img src="img/salad.jpg" alt="" type="salad">
            </div>
            <div class="food">
                <img src="img/salad1.jpg" alt="" type="salad">
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
